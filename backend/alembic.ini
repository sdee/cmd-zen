# from /backend
tee alembic.ini >/dev/null <<'EOF'
[alembic]
script_location = alembic
sqlalchemy.url = 

# (optional logging below â€” safe defaults)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
EOF

# normalize endings (just in case)
perl -pi -e 's/\r\n/\n/g' alembic.ini